title: "Genizer NanoTechnology-High Pressure Homogenizer"
author: "Jennifer Genizer"
description: "Genizer homogenization technology applies a microfluidics Diamond Interaction Chamber (DIXC) to produce uniform nanoparticles in high shear homogenizers. 
The processed fluid passes through the fixed geometry within the Y-type and Z-type microfluidics chamber (which can also be considered a continuous microreactor) to create a uniform processing profile. 
Through this method, oil-in-water and water-in-oil nanoemulsions (100â€“1000 nm) can be produced." # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

